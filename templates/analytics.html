{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Analytics Dashboard</h2>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="exportReport()">Export Detailed Report</button>
            <button class="btn btn-success" onclick="exportExecutiveReport()">Export Executive Report</button>
        </div>
    </div>
    
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Pipeline Revenue by Stage</h5>
                </div>
                <div class="card-body">
                    <canvas id="pipelineRevenueChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Collaboration Revenue by Status</h5>
                </div>
                <div class="card-body">
                    <canvas id="collaborationRevenueChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Partner Satisfaction Scores</h5>
                </div>
                <div class="card-body">
                    <canvas id="satisfactionChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Pipeline Distribution</h5>
                </div>
                <div class="card-body">
                    <canvas id="pipelineDistributionChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Predictive Success Rates</h5>
                </div>
                <div class="card-body">
                    <canvas id="predictiveAnalyticsChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
{% endblock %}
